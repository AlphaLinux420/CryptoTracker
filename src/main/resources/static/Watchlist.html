<h1>Your Watchlist</h1>
<button onclick="addToWatchlist('bitcoin')">Add Bitcoin</button>
<button onclick="addToWatchlist('ethereum')">Add Ethereum</button>

<h2>Your Favorite Cryptos:</h2>
<ul id="watchlist"></ul>

<script>
  let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

  function addToWatchlist(symbol) {
    if (!watchlist.includes(symbol)) {
      watchlist.push(symbol);
      localStorage.setItem('watchlist', JSON.stringify(watchlist));
    }
    updateWatchlistDisplay();
  }

  function updateWatchlistDisplay() {
    const watchlistElement = document.getElementById('watchlist');
    watchlistElement.innerHTML = ''; // Clear existing list
    watchlist.forEach(symbol => {
      const listItem = document.createElement('li');
      listItem.innerText = symbol;
      watchlistElement.appendChild(listItem);
    });
  }

  updateWatchlistDisplay();
</script>
